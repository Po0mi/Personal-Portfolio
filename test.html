<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raining Letters - Frontend Developer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }

      h1 {
        font-size: 60px;
        color: #333;
      }

      #raining-letters {
        display: inline-block;
        position: relative;
        color: #0066cc;
        cursor: pointer;
      }

      /* Add some visual feedback */
      #raining-letters:hover {
        text-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
      }

      .instruction {
        position: absolute;
        bottom: 20px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Your exact HTML structure -->
    <h1>FRONT<span id="raining-letters">end</span> DEVELOPER</h1>

    <div class="instruction">Hover over "end" to see raining effect</div>

    <script type="module">
      import {
        createScope,
        createTimeline,
        stagger,
        text,
        createSpring,
      } from "https://esm.sh/animejs";

      createScope({
        root: "#raining-letters",
      }).add((scope) => {
        const { root, methods } = scope;

        // Split the "end" text inside the span
        text.split(root, {
          chars: {
            class: "char",
            clone: "top",
            wrap: "clip",
          },
        });

        const ease = createSpring({
          stiffness: 90,
          damping: 11,
        });

        scope.add("onEnter", () => {
          createTimeline().add(
            ".char > span",
            {
              y: "100%",
              composition: "blend",
              ease,
            },
            stagger(10, {
              use: "data-char",
              from: "random",
            }),
          );
        });

        scope.add("onLeave", () => {
          createTimeline().add(
            ".char > span",
            {
              y: "0%",
              composition: "blend",
              ease,
            },
            stagger(10, {
              use: "data-char",
              from: "random",
            }),
          );
        });

        root.addEventListener("pointerenter", methods.onEnter);
        root.addEventListener("pointerleave", methods.onLeave);
      });
    </script>
  </body>
</html>
